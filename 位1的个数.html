<body>
    <script>
        // 编写一个函数，输入是一个无符号整数（以二进制串的形式），返回其二进制表达式中数字位数为 '1' 的个数（也被称为汉明重量）
        let hammingWeight = function(n) {
            let ret = 0;
            while(n) {
                n &= (n - 1);
                ret++;
            }
            return ret;
        }
        console.log(hammingWeight(010101110));
    </script>
