<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day1-1</title>
</head>
<body>
    <script>
    // 说明
    // 给定一个整数数组，判断是否存在重复元素。
    // 如果存在一值在数组中出现至少两次，函数返回 true 。如果数组中每个元素都不相同，则返回 false 。
    const containDuplicate = function(nums) {
        let map = new Map();
        for(let i of nums) {
            if(map.has(i)) {
                return true;
            } else {
                map.set(i, 1);
            }
        }
        return false;
    }
    console.log(containDuplicate([1,2,3,1]));
    </script>
</body>
</html>
